<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link href="./Css/styles.css" rel="stylesheet">
    <title>Type Fast</title>
</head>
<body>

    <header>
        <nav>
            <div class="logo">Type Fast</div>

            <ul class="nav-link">
                <li class="nav-links aboutBtn"><a>About</a></li>
                <li class="nav-links statsBtn"><a>Stats</a></li>
                <li class="nav-links logsBtn"><a>Sign In / Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <section class="modelPopUpStats">
        <div class="contentArea">

            <div class="stats">

                <div class="statsGrp">
                    <label>Total Letter / Seconds</label>
                    <p id="totWordsSecId">00 / 00</p>
                </div>
                
                <div class="statsGrp">
                    <label>Correct</label>
                    <p id="correctCountId">00</p>
                </div>

                <div class="statsGrp">
                    <label>Error</label>
                    <p id="errorCountId">00</p>
                </div>

                <div class="statsGrp">
                    <label>LPM</label>
                    <p id="wpmId">0.0</p>
                </div>

                <div class="statsGrp">
                    <label>Accuracy</label>
                    <p id="accuracyId">0%</p>
                </div>

            </div>

            <div class="chart">

                <canvas id="myChart"></canvas>

            </div>


            <div class="modelFooter">
                <button class="close">Close</button>
            </div>
            
        </div>
    </section>

    <section class="section1">

        <div class="menu">
            <ul>
                <li class="selectSecondBtn selected" data-sec="15">15</li>
                <li class="selectSecondBtn" data-sec="30">30</li>
                <li class="selectSecondBtn" data-sec="60">60</li>
                <li class="selectSecondBtn" data-sec="120">120</li>
            </ul>
        </div>
        
        <h1 class="time-content">0</h1>

        <div class="textMainConainer">
            <div class="scrollFromhere" id="scrollFromhere"></div>
            <div class="text-content" id="text-content"></div>
        </div>

        <button type="button" class="reset">Reset</button>
    </section>
    


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./Js/app.js"></script>
</body>
</html>
